<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/styleform.css">
    </head>

<body>
    <main class="container">

        <ul>
            <li>
                <a href="/home" >Home <i class="fa fa-home" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="/clientes">Clientes</a>
            </li>

            <li>
                <a href="/fornecedores">Fornecedores</a>
            </li>
            <li>
                <a href="/produtos">Produtos</a>
            </li>
            <li>
                <a href="/entregas"><i class="fa fa-truck" aria-hidden="true"></i></a>
            </li>

        </ul>

        <form class="card" th:action="@{/produtos/(form)}" 
            method="POST" th:object="${produto}">
        
            <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="txtnome">Nome:</label>
                    <input type="text" th:field="*{nome}"
                    class="form-control" id="txtnome">
                </div>

                <div class="form-group">
                    <label>Fornecedor:</label>
                    <select class="form-select" th:field="*{fornProduto}">
                        <option th:each="umFornecedor : ${listaFornecedores}"
                        th:text="${umFornecedor.nome}"
                        th:value="${umFornecedor.id}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="txtvalor">Valor:</label>
                    <input type="text" th:field="*{Valor}"
                    class="form-control" id="txtvalor">
                </div>

                <a href="/produtos" class="btn btn-primary3">Cancelar</a>
                <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>

    <footer class="rodape">
        <p>
            <i class="fab fa-instagram"aria-hidden="true"></i>
            <a>Bryan Rode</a>
        </p>
        <p>
            <i class="fab fa-linkedin"aria-hidden="true"></i>
            <a>Bryan Rode</a>
        </p>
        <p>
            <i class="fa fa-envelope"aria-hidden="true"></i>
            <a>bryan.rode@univille.br</a>
        </p>
    </footer>

</body>
</html>
