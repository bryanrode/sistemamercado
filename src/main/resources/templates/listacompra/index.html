<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- <head th:include="layout :: head"></head> -->
<body>
    <!-- <nav th:replace="layout :: menu"></nav> -->
    <main class="container">
        
        <a href="/listacompras/novo" class="btn btn-primary">Novo</a>
        <table class="table" id="tablistacompras">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="umaListaCompra : ${listacompras}">
                    <td th:text="${umaListaCompra.id}"></td>
                    <td th:text="${umaListaCompra.nome}"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- <footer th:include="layout :: footer"></footer> -->
</body>
</html>
